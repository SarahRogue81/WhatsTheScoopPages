{% extends 'base.html' %}

{% block title %}tags - {{ SITENAME }}{% endblock %}

{% block content %}
    <h2>tags on {{ SITENAME }}</h2>

    <div class="container-fluid">
        <p>
            {% for tag, articles in tags|sort %}
                <span class="sr-light-grey sr-margin-bottom"><a
                        href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</span>
            {% endfor %}
        </p>
    </div>
{% endblock %}
