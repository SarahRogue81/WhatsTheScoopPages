{% extends 'base.html' %}

{% block head_meta %}
    {% if articles[articles_page.number - 1].twitter_username %}
        <meta name="twitter:creator" content="@{{ articles[articles_page.number - 1].twitter_username }}"/>
    {% elif TWITTER_USERNAME %}
        <meta name="twitter:creator" content="@{{ TWITTER_USERNAME }}"/>
    {% endif %}

    <meta name="description" content="{{ articles[articles_page.number - 1].summary | striptags | safe }}"/>
{% endblock %}

{% block content %}
    <div class="sr-margin-top">{{ articles[articles_page.number - 1].content }}</div>
{% endblock %}
